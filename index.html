---
layout: default
---

{% for post in site.posts %}
<article class="post">

    <div class="stub-image">
        <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}{{ post.image }}" /></a>
    </div>

    <div class="subtitle">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.subtitle }}</a>
    </div>

    <div class="title">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </div>

</article>
{% endfor %}
