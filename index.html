---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="subtitle">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.subtitle }}</a>
      </div>

      <div class="title">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
