---
layout: default
---

<article class="post">
  <div class="subtitle">
    {{ page.subtitle }}
  </div>

  <div class="title">
    {{ page.title }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
